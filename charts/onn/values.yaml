# Default values for onn.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  gluetun:
    name: onn-gluetun
    repository: qmcgaw/gluetun
    tag: ""
  nzbget:
    name: onn-nzbget
    repository: lscr.io/linuxserver/nzbget
    tag: ""
  nzbhydra2:
    name: onn-nzbhydra2
    repository: lscr.io/linuxserver/nzbhydra2
    tag: ""

imagePullSecrets:
- name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  privileged: true
  capabilities:
    add: 
    - "NET_ADMIN"
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  nzbget:
    serviceName: nzbget-svc
    type: ClusterIP
    port: 80
    portName: nzbget-port
  nzbhydra2:
    serviceName: nzbhydra2-svc
    type: ClusterIP
    port: 80
    portName: nzbhydra-port

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: nzbget.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: nzbget-svc
              port:
                number: 80
    - host: nzbhydra2.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: nzbhydra2-svc
              port:
                number: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configMap:
  gluetun:
    data:
      VPN_SERVICE_PROVIDER: ipvanish
      VPN_TYPE: openvpn
      TZ: America/New_York
      FIREWALL_INPUT_PORTS: 6789,5076
  nzbget:
    data:
      PUID: "1000"
      PGID: "1000"
      TZ: America/New_York
  nzbhydra2:
    data:
      PUID: "1000"
      PGID: "1000"
      TZ: America/New_York

secret:
  # these values are required
  # all data in secret should be in base64 format
  # example command for the password password
  # echo -n password | base64
  nzbget:
    # default creds are
    # user: nzbget
    # password: password
    # you should change this
    data:
      NZBGET_USER: bnpiZ2V0
      NZBGET_PASS: cGFzc3dvcmQ=
  gluetun:
    data:
      OPENVPN_USER:
      OPENVPN_PASSWORD:

persistence:
  config_enabled: False
  nfs_enabled: False
  storageClassName: "openebs-hostpath"
  nfs:
    server:
    path:
  nzbget:
    name: nzbget-config
    volumeName:
  nzbhydra2:
    name: nzbhydra2-config
    volumeName:
